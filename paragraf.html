<!DOCTYPE html>
<html>
<head>
	<title>html paragraf</title>
</head>
<body>

<!--contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br>paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><b>selamat datang</b> di kuliah <i>pemograman web 1</i></p>
<p>nama saya <u>sandhika galih</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>pengemuman</strong>. kuliah pemrograman web 1,senin 12 januari 2015 <em>ditiadakan!</em></p>
</body>
</html>
